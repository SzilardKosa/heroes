<!doctype html>
<html>
<head>
  <title>Save the Heroes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Hero adopter</a>

      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/adminkidslist.html">Kids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/adminapplications.html">Applications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users.html">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container">
    <div class="row">
      <div class="col-12">
          <h2>Edit Kid/ Add new Kid</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <!-- Add picture -->
        <div class="form-group">
          <img class="img-thumbnail" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png">
          <input type="file" class="form-control-file border">
        </div>
      </div>
      <div class="col-md-6">
        <!-- Add info -->
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-2">
                <label for="name" class="col-form-label">Name</label>
              </div>
              <div class="col-10">
                <input type="text" class="form-control" id="name" value="Emy Nonerealgirl">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-2">
                <label for="age" class="col-form-label">Age</label>
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="age" value="14">
              </div>
              <div class="col-7">
                <label for="age" class="col-form-label">years old</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="mr-4">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
              <label class="form-check-label" for="male">male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" checked id="female" value="female">
              <label class="form-check-label" for="female">female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="other" value="other">
              <label class="form-check-label" for="other">other</label>
            </div>
          </div>
          <div class="form-group">
            <label class="mr-4">Universe</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="uni" checked id="dc" value="DC">
              <label class="form-check-label" for="dc">DC</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="uni" id="marvel" value="Marvel">
              <label class="form-check-label" for="marvel">Marvel</label>
            </div>
          </div>
          <div class="form-group">
            <label for="abilities">Abilities</label>
            <textarea class="form-control" id="abilities" rows="3">she can become invisible, but only when no one is looking at her</textarea>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-2">
                <label for="status" class="col-form-label">Status</label>
              </div>
              <div class="col-10">
                <input type="text" class="form-control-plaintext" id="status" readonly value="Free">
              </div>
            </div>
          </div>
          <a href="/adminkidslist.html" class="btn btn-secondary my-2">Cancel</a>
          <a href="/adminkidslist.html" class="btn btn-primary my-2">Save</a>
        </form>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
