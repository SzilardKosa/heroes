<!doctype html>
<html>
<head>
  <title>Save the Heroes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <div class="container text-center">
    <h1>Get back that kiddo!</h1>
    <p class="lead text-muted">Text about the importance of this webpage. Text about the importance of this webpage. Text about the importance of this webpage. Text about the importance of this webpage. </p>
  </div>

  <div class="container">
    <div class="row">
      <!-- Log In -->
      <div class="col-md-5">
        <h2>Log in</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <a class="btn btn-primary" href="/kidslist.html">Log in</a>
          <!-- This button is only temporary -->
          <a class="btn btn-primary" href="/adminkidslist.html">Log in (as admin)</a>
        </form>
      </div>
      <!-- Register -->
      <div class="col-md-7">
          <h2>Create an account</h2>
          <form>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="emailReg">Email</label>
                  <input type="text" class="form-control" id="emailReg">
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                  <label for="passwordReg">Password</label>
                  <input type="password" class="form-control" id="passwordReg">
                </div>
                <div class="form-group">
                  <label for="passwordReg2">Confirm Password</label>
                  <input type="password" class="form-control" id="passwordReg2">
                </div>
                <div class="form-group">
                  <label class="mr-4">Universe</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="DC">
                    <label class="form-check-label" for="inlineRadio1">DC</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Marvel">
                    <label class="form-check-label" for="inlineRadio2">Marvel</label>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                  <!-- Add picture -->
                  <div class="form-group">
                    <img class="img-thumbnail" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                    <input type="file" class="form-control-file border">
                  </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Register</button>
          </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
