<!doctype html>
<html>
<head>
  <title>Save the Heroes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Hero adopter</a>

      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/kidslist.html">Kids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/applications.html">Applications</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
          <h2>My Profile</h2>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-md-6">
          <!-- Add picture -->
          <div class="form-group">
            <img class="img-thumbnail" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png">
            <input type="file" class="form-control-file border">
          </div>
        </div>
        <div class="col-md-6">
          <!-- Change user info -->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" value="Toby Nonerealman">
          </div>
          <div class="form-group">
            <label for="emailReg">Email</label>
            <input type="text" class="form-control" id="emailReg" value="toby56@gmail.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" value="+36 00 000 0000">
          </div>
          <div class="form-group">
            <label for="passwordReg">Password</label>
            <input type="password" class="form-control" id="passwordReg" value="password123">
          </div>
          <div class="form-group">
            <label class="mr-4">Universe</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" checked id="inlineRadio1" value="DC" disabled>
              <label class="form-check-label" for="inlineRadio1">DC</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Marvel" disabled>
              <label class="form-check-label" for="inlineRadio2">Marvel</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Save changes</button>
          <a href="/" class="btn btn-danger mt-2">Delete Profile</a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
